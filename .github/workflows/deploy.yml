name: Deploy Backend Inmobiliaria

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "=== Iniciando deploy ==="
          
          # Cargar NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          
          # Navegar al directorio del proyecto
          cd /home/ubuntu/projects/inmobiliaria/backend-inmobiliaria-test
          
          echo "=== Verificando comandos ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/node --version
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm --version
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 --version
          
          echo "=== Parando proceso PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 stop backend-inmobiliaria || echo "Proceso no estaba corriendo"
          
          echo "=== Eliminando proceso PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 delete backend-inmobiliaria || echo "Proceso no existía"
          
          echo "=== Haciendo git pull ==="
          git pull origin main
          
          echo "=== Memoria disponible antes de npm install ==="
          free -h
          
          echo "=== Instalando dependencias (optimizado) ==="
          # Usar menos memoria y omitir dependencias de desarrollo
          NODE_OPTIONS="--max-old-space-size=1024" /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm ci --only=production --no-audit --no-fund --silent
          
          echo "=== Construyendo proyecto ==="
          NODE_OPTIONS="--max-old-space-size=1024" /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm run build
          
          echo "=== Iniciando con PM2 en puerto 3004 ==="
          PORT=3004 /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 start dist/main.js --name backend-inmobiliaria --env production
          
          echo "=== Guardando configuración PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 save
          
          echo "=== Estado actual de PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 list
          
          echo "=== Memoria después del deploy ==="
          free -h
          
          echo "=== Deploy completado ==="